[package]
name = "acad"
version = "0.3.0"
authors = ["Campbell M. Cole <pslightjs@gmail.com>"]
description = "A SoundCloud archival daemon"
homepage = "https://github.com/campbellcole/acad"
license = "MIT"
edition = "2021"

[dependencies]
color-eyre = "0.6.2"
dotenvy = "0.15.7"
id3 = "1.8.0"
mimalloc = "0.1.39"
serde = { version = "1.0.189", features = ["derive"] }
serde_json = "1.0.107"
tracing = "0.1.39"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
