[package]
name = "acad"
description = "Amber-Cast Archive Daemon. A tool for archiving playlists as they mutate over time."
version = "0.1.0"
edition = "2021"
authors = ["Campbell M. Cole <pslightjs@gmail.com>"]
license = "MIT"
publish = false

[dependencies]
async-trait = "0.1.68"
chrono = { version = "0.4.26", features = ["serde"] }
color-eyre = "0.6.2"
config = "0.13.3"
dotenvy = "0.15.7"
futures = "0.3.28"
lazy-regex = { version = "2.5.0", features = ["std"] }
reqwest = { version = "0.11.18", default-features = false, features = [
    "rustls-tls",
    "json",
] }
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"
slugify = "0.1.0"
thirtyfour = "0.31.0"
tokio = { version = "1.28.2", features = ["full"] }
tracing = "0.1.37"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
walkdir = "2.3.3"
